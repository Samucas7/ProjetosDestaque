<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sapo das Streets</title>
  <link rel="icon" href="../sprites/logotipo.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img id="frog-img" src="../sprites/sapo.png" hidden />
  <img id="car-img" src="../sprites/carro.png" hidden />
  <img id="log-img" src="../sprites/tronco.png" hidden />
  <audio id="jump-sound" src="../sounds/sapoSalta.mp3" preload="auto"></audio>
  <audio id="death-sound" src="../sounds/sapoMorre.mp3" preload="auto"></audio>
  <audio id="background-music" src="../sounds/backgroundSound.mp3" preload="auto" loop></audio>

  <div class="volume-container">
    <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.3" />
  </div>

  <div id="scoreboard-container" class="scoreboard-container">
    <h2>Scoreboard</h2>
    <ul id="scoreboard"></ul>
  </div>

  <div id="entry-screen" class="screen">
    <div id="title-container">
      <img src="../sprites/logotipo.png" alt="Sapo das Streets" id="game-logo" />
    </div>

    <div id="nickname-container">
      <input type="text" id="nickname" placeholder="Digite seu nickname" />
      <button id="start-button" disabled>Jogar</button>
    </div>
  </div>

  <canvas id="game-canvas"></canvas>
  <div id="score-display">Score: 0</div>

  <div id="game-over-screen" class="screen">
    <h2>Fim de Jogo!</h2>
    <p>Sua Pontuação: <span id="final-score">0</span></p>
    <button id="restart-button">Voltar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
